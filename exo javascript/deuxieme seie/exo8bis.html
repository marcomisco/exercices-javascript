<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button" onclick="jourDeLaSemaine()">Click Me!</button>

    <script type="text/javascript">
      function jourDeLaSemaine() {
        switch (new Date().getDay()) {
          case 0:
          console.log("Dimanche");
            break;
          case 1:
          console.log("Lundi");
            break;
          case 2:
          console.log("Mardi");
            break;
          case 3:
          console.log("Mercredi");
            break;
          case 4:
          console.log("Jeudi");
            break;
          case 5:
          console.log("Vendredi");
            break;
          case 6:
          console.log("Samedi");
            break;
          default:
        }
      }
    </script>
  </body>
</html
