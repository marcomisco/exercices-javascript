<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <script type="text/javascript">
        var b = 2;
        a = b++;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = ++b;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = b--;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = --b;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a += b++;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = 1;
        a += ++b;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = 1;
        a -= b++;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = 1;
        a -= ++b;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = 1;
        a += b--;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a = 1;
        a += --b;
        console.log('a = ' + a);
        console.log('b = ' + b);
    </script>
</body>

</html>
