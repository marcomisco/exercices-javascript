<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button type="button" name="triple" onclick="affiche()">tripler</button>
  <script type="text/javascript">
    var a = 3;
    var b = 2;

    function triple(x) {
      return x * 3;
    }

    function affiche() {
      alert(triple(a));
      alert(triple(b));
    }
  </script>
</body>
