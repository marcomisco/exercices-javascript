  <button type="button" name="button" onclick="periRectangle()">Calculer le périmètre d'un rectangle</button>


  <script type="text/javascript">
    function surfaceRectagle() {
      var longueur = prompt("Quelle est la longueur de votre rectangle ?");
      var largeur = prompt("Quelle est la largeur de votre rectangle ?");
      alert(resultRectagle = "surface  rectangle : " + longueur * largeur);
    }

    function periRectangle() {
      var longueur = prompt("Quelle est la longueur de votre rectangle ?");
      var largeur = prompt("Quelle est la largeur de votre rectangle ?");
      alert(resultRectagle = "Le périmetre rectangle : " + 2 * (longueur + largeur));
    }
